<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Password Generator</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h2>Password Generator</h2>
        <input type="text" placeholder="password" disabled id="passwordvalue" />
        <div class="btns">
          <button class="copy" onclick="copypassword()">
            <img src="images/icons8-copy-96.png" alt="copy icon" />Copy to
            Clipboard
          </button>
          <button class="generate" onclick="createpassword()">
            Generate Password
          </button>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
